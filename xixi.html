<!DOCTYPE html>
<html lang="en">

  <body>

      HAPPY BIRTHDAY KUYA JIM!

        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
      </div>
      <br><br>
      <div class="below-pic-container">
        <img id="vanish-img" src="hbd/jim.jpg" alt="Birthday Boy">

    </div>

    <script>
      // Array of image sources
      var images = [
        'c:/Users/maran/Downloads/jim.jpg',
        'c:/Users/maran/Downloads/jim1.jpg',
        'c:/Users/maran/Downloads/jim2.jpg',
        'c:/Users/maran/Downloads/jim3.jpg'
      ];
      var img = document.getElementById('vanish-img');
      var current = 0;
      function showNextImage() {
        current = (current + 1) % images.length;

      setTimeout(showNextImage, 3000);
